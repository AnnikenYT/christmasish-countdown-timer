<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Kalikimaka</title>
    <link rel="stylesheet" href="style.css">
    <!-- Open Graph tags -->
    <meta property="og:title" content="Mine Kalikimaka" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://annikenyt.github.io/christmasish-countdown-timer/"/>
    <meta property="og:image" content="https://media.discordapp.net/attachments/911781269837344788/911955590555779082/SPOILER_2021-11-20_22.05.06.png" />
    <meta property="og:description" content="A quick and dirty countdown timer I made by copy and pasting from codepen :P Get ready for Mine Kalikimaka!" />
    <meta property="og:site_name" content="Mine Kalikimaka" />
    <meta property="og:locale" content="en_US" />
</head>

<body>
    <div class="middle">
        <h1 class="label">Mine Kalikimaka
        </h1>
        <div class="time">
            <span>
                <div id="d">00</div>
                Days
            </span>
            <span>
                <div id="h">00</div>
                Hours
            </span>
            <span>
                <div id="m">00</div>
                Minutes
            </span>
            <span>
                <div id="s">00</div>
                Seconds
            </span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
